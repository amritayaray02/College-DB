  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Multimedia Technologies</h1>
    </div>

    <section class="section">
      <div class="row">
        <div class="col-lg-10">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Student Details</h5>
              <form>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Enter Student Details</label>
                  <div class="col-sm-10">
                    <div class="form-floating mb-3">
                      <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Enrollment Number</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="inputText" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="inputText" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>                                                            
                  </div>
              </div>
              <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label">Date of Birth</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control">
                </div>
              </div>  
              <h5 class="card-title">Academic Details</h5>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Semester</label>
                  <div class="col-sm-10">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                      <option value="4">Four</option>
                      <option value="5">Five</option>
                      <option value="6">Six</option>
                      <option value="7">Seven</option>
                      <option value="8">Eight</option>
                    </select>
                  </div>
                </div>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Component</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Mid Term Assesment
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        End Term Assesment
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios" value="option">
                      <label class="form-check-label" for="gridRadios3">
                        Continuous Evaluation 
                      </label>
                    </div>
                  </div>
                </fieldset>
                <div class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Attendance</legend>
                  <div class="col-sm-10">
                    
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                        Above 75%
                      </label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck2" checked>
                      <label class="form-check-label" for="gridCheck2">
                        Medical Compensation
                      </label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck2" checked>
                      <label class="form-check-label" for="gridCheck2">
                        Below 75%
                      </label>
                    </div>

                  </div>
                </div>
                <div class="row mb-3">
                  <label for="typeNumber" class="col-sm-2 col-form-label">Marks</label>
                  <div class="col-sm-3">
                    <input type="number" class="form-control">
                  </div>
                </div>    
                <div class="row mb-3">
                  <label for="typeNumber" class="col-sm-2 col-form-label">Out of</label>
                  <div class="col-sm-3">
                    <input type="number" class="form-control">
                  </div>
                </div>                
                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Upload Marksheet</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="file" id="formFile">
                  </div>
                </div>
                              
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Additional Comments</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" style="height: 100px"></textarea>
                  </div>
                </div>
                                                
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label"></label>
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-success">Submit Form</button>
                  </div>
                </div>

              </form>

            </div>
          </div>

        </div>

      </div>
    </section>

  </main>
